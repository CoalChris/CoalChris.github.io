<!DOCTYPE html>
<html>
<head>
   <title>CC Publications</title>
   <meta charset="utf-8"/>
   <link rel="stylesheet" href="bootstrap.min.css">
   <link rel='stylesheet' type='text/css' href="roboto.css">
   <link rel="stylesheet" type="text/css" href="index.css">
   <!--<script src="jquery-3.2.0.min.js"></script>-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script type="text/javascript" src="index.js"></script>
</head>
   <body>
      <header class="container-fluid">
         <div class="row">
            <h1 class="col-sm-3">CC Publications</h1>
            <nav class="col-sm-7 text-right">
               <p>News</p>
               <p>Categories</p>
               <p>About</p>
            </nav>
            <input class="col-sm-1 text-left" type="text" name="search" placeholder="Search articles...">
         </div>
      </header>
      <section class="jumbotron">
         <div class="container">
            <div class="row text-left">
               <h2>Fun Diverse Informative</h2>
               <h3>The best stories around.</h3>
               <!--<a class="btn btn-primary" href="#" role="button">See all</a>-->
            </div>
         </div>
      </section>
      <section class="container">
         <div class="row">
            <figure></figure>
            <figure class="col-sm-5" id="food">
               <div class="overlay">
                  <p>Dining</p>
               </div>
            </figure>
            <figure class="col-sm-5" id="travel">
               <div class="overlay">
                  <p>Travel</p>
               </div>
            </figure>
         </div>
         <div class="row">
            <figure class="col-sm-5" id="art">
               <div class="overlay">
                  <p>Art & Design</p>
               </div>
            </figure>
            <figure class="col-sm-5" id="technology">
               <div class="overlay">
                  <p>Technology</p>
               </div>
            </figure>
         </div>
      </section>
      <footer class="container">
         <div class="row">
            <p class="col-sm-4">&copy; 2017 CC Group</p>
            <ul class="col-sm-8">
               <li class="col-sm-1"><img src="twitter.svg"></li>
               <li class="col-sm-1"><img src="facebook.svg"></li>
               <li class="col-sm-1"><img src="instagram.svg"></li>
            </ul>
         </div>
      </footer>
   </body>
</html>
